<div class="cc-thumbnail">
    <div class="cc-thumbnail-img">
        <img [src]="movie.Poster">
    </div>
    <div class="cc-thumbnail-title">
        <div class="name">

            <span>{{movie.Title}}</span>
        </div>
        <div class="info">

            <span>{{movie.Language}}</span>
            <span>{{movie.Genre}}</span>
        </div>
    </div>
</div>
