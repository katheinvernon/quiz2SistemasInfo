<section class="cc-section">

    <div class="container orders-wrapper">
        <div class="row">
            <div class="col-12 title">
                <h1>
                    Datos de las reservas
                </h1>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cédula</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Película</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <th scope="row">{{order.payload.doc.data().name}}</th>
                    <td>{{order.payload.doc.data().lastName}}</td>
                    <td>{{order.payload.doc.data().id}}</td>
                    <td>{{order.payload.doc.data().quantity}}</td>
                    <td>{{getMovie(order.payload.doc.data().movieId)}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
